<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #2D2D2D;
        }
        .baymax-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .baymax-title {
            font-size: 48px;
            font-weight: bold;
            color: #2D2D2D;
        }
        .baymax-assist {
            font-size: 18px;
            color: #2D2D2D;
            margin-top: 20px;
        }
        .baymax-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 60px;
            color: #2D2D2D;
        }
    </style>
</head>
<body>
    <div class="baymax-container">
        <div class="baymax-title">Baymax</div>
        <div class="baymax-assist">What can I assist you in?</div>
        {% load static %}
<img class="baymax-logo" src="{% static 'baymax.png' %}" alt="Baymax Logo">
    </div>
</body>     
</html>
